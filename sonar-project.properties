sonar.projectKey=example-native
sonar.projectName=example-native
sonar.projectVersion=${project.version}

# Comma-separated paths to directories with sources (required)
sonar.sources=src/main/java

sonar.java.binaries=.
sonar.exclusions='target/**, src/main/resources/**, **/configuration/**, **/util/**, **/errors/**, **/model/**, **/dto/**, **/ExampleNativeApplication.java'
# Language
sonar.language=java

# Encoding of the source files
sonar.sourceEncoding=UTF-8